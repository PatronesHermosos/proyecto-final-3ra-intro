   if (positionX>1300 || positionX<0){//rango en que se mueve la pelota
       velocityX= (velocityX/2)*-2;
   
   }
   if (positionY>580 || positionY<0){//rango en que se mueve la pelota
       velocityY= (velocityY/2)*-2;
   
   }
   
   positionY= positionY + velocityY;
   nave.style.top = positionY + "px";

  positionX= positionX + velocityX;
   
   nave.style.left = positionX + "px";

    },200);
</script>


 <!--Drag and drop-->

<script>
  function allowDrop(ev) {
    ev.preventDefault();
  }
  
  function drag(ev) {
    ev.dataTransfer.setData("image", ev.target.id);
  }
  
  function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("image");
    ev.target.appendChild(document.getElementById(data));
  }
  </script>
